<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Click Hero</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="main-center">
    <h1>Click Hero</h1>
    <div id="score">Punkte: 0</div>
    <div id="proKlick">Punkte pro Klick: 1</div>
    <div class="clicker-wrapper">
      <img id="clicker" src="img/lol.png" alt="Klick mich!" />
      <div id="click-effects"></div>
    </div>
    <button id="resetBtn">💥 Spiel zurücksetzen</button>
  </div>

  <button id="toggleShop">🛒</button>
  <!-- ⚙️ SETTINGS BUTTON -->
<button id="toggleSettings">⚙️</button>

<!-- 🎛️ SETTINGS PANEL -->
<div id="settingsPanel">
  <button id="toggleSound">🔈 Sound: An</button>
  <button id="cheatButton">🎮 Cheatcode eingeben</button>
</div>


  <div id="shopPanel">
    <h2>🖱️ Klick-Upgrades</h2>
    <div id="click-upgrades">
      <button id="buyClick1" class="upgrade-card">Tap Tap Boost</button>
      <button id="buyClick2" class="upgrade-card">Double Trouble</button>
      <button id="buyClick3" class="upgrade-card">Thicc Click</button>
      <button id="buyClick4" class="upgrade-card">Click Tornado</button>
      <button id="buyClick5" class="upgrade-card">Finger of Doom</button>
    </div>

    <h2>🤖 Auto-Clicker</h2>
    <div id="auto-upgrades">
      <button id="buyAuto1" class="upgrade-card">Clickdrone Mini</button>
      <button id="buyAuto2" class="upgrade-card">AutoTap Pro</button>
      <button id="buyAuto3" class="upgrade-card">Fingerbot 3000</button>
      <button id="buyAuto4" class="upgrade-card">Klick-Fabrik</button>
      <button id="buyAuto5" class="upgrade-card">Klick-Galaxie</button>
    </div>
  </div>

  <div id="nachricht"></div>
<script src="script.js"></script>
</body>
</html>
